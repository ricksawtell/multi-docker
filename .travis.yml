language: generic 
sudo: required
services:
    - docker
    
before_install:
    - docker build -t rick_sawtell/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=ture rick_sawtell/react-test npm test

after_success:
    - docker build -t rick_sawtell/multi-client ./client
    - docker build -t rick_sawtell/multi-nginx ./nginx
    - docker build -t rick_sawtell/multi-server ./server
    - docker build -t rick_sawtell/multi-worker ./worker

    # First Log in to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    
    # Take those images and push them to docker hub.
    - docker push rick_sawtell/multi-client
    - docker push rick_sawtell/multi-nginx
    - docker push rick_sawtell/multi-server
    - docker push rick_sawtell/multi-worker
    
    